<head>
	<meta charset="UTF-8">

	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<link href="../../../resources/css/bootstrap.min.css" rel="stylesheet" media="screen" th:href="@{/resources/css/bootstrap.min.css}" />

<body>
	<div th:replace="fragments/layout :: header"></div>
	
	<div class="container">
		<div th:replace="rtd/selectionPrimaire"></div>
	</div> <!-- class "container" -->
	
	<div th:replace="fragments/layout :: footer">&copy; 2017 DSI Pole Emploi</div>
	
	<script th:inline="javascript" type="text/javascript">
		/* Fill in modal with content loaded with Ajax */
		$(document).ready(function() {
			$('#signup').on('click', function() {
				$("#signup-modal").modal();
				$("#signup-modal-body").text("");
				$.ajax({
					url : "signup",
					cache : false
				}).done(function(html) {
					$("#signup-modal-body").append(html);
				});
			});
			$('#idPartenaire').on('change', function() {
				var idPartenaireSelectionne = $('#idPartenaire').val();
				$.ajax({
					url : "descriptionPartenaire?idPartenaire=" + idPartenaireSelectionne,
					cache : false
				}).done(function(html) {
					$("#fragmentDescriptionPartenaire").replaceWith(html);
				});
				$.ajax({
					url : "selectionConventions?idPartenaire=" + idPartenaireSelectionne,
					cache : false
				}).done(function(html) {
					$("#fragmentListeConvention").replaceWith(html);
				});
			})
		});
	</script>
	<!-- Signup modal -->
	<div th:replace="fragments/components :: modal(id='signup-modal', title='Signup')"></div>
</body>
</html>
